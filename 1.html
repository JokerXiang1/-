<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mycalc</title>
  <link href="./calculation.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calc">
    <textarea readonly="" name="" id="text"
      style="width: 90%;height: 30px;display: block;margin: 20px auto 0 auto;font-size: 24px;"></textarea>
    <div id="btn">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>.</button>
      <button>0</button>
      <button>%</button>
      <button>/</button>
      <button>(</button>
      <button>)</button>
      <button>x!</button>
      <button>C</button>
      <button>√</button>
      <button>x²</button>
      <button>x³</button>
      <button>del</button>

      <button style="width:98%;">=</button>
      <button style="width:98%;" onclick="window.location.href='0.html'">返回</button>



    </div>

    <script>
      //获取按键区域的元素
      var btn = document.getElementById('btn');
      //绑定按键函数
      btn.onclick = function (e) {
        if (e.target.nodeName === "BUTTON") {
          //获取显示屏元素
          var text = document.getElementById('text');
          //判断点击的按钮并选择:
          switch (e.target.innerHTML) {
            //C:清空屏幕
            case 'C':
              text.value = '';
              break;
            //=:计算结果
            case '=':
              var str = text.value;
              //显示内容
              try {
                text.value = eval(str)
              } catch (err) {
                text.value = err;
              }
              break;
            case 'x!':
              text.value += e.target.innerHTML;

              let exp1 = parseInt(text.value);

              for (var i = 1, cj = 1; i <= exp1; i++) {
                cj *= i;
              }
              text.value = cj;
              break;
            case '%':
              var num = text.value;
              num = parseFloat(num);
              num = num / 100;
              text.value = num;
              break;
            case 'x²':
              text.value += e.target.innerHTML;
              let exp2 = parseFloat(text.value);
              text.value = Math.pow(exp2, 2);
              break;
            case 'x³':
              text.value += e.target.innerHTML;
              let exp4 = parseFloat(text.value);
              text.value = Math.pow(exp4, 3);
              break;
            case '√':
              text.value += e.target.innerHTML;

              let exp3 = parseFloat(text.value);
              text.value = Math.sqrt(exp3);
              break;
            case 'del':
              let exp = text.value;
              exp = text.value.substring(0, exp.length - 1);
              text.value = exp;

              break;
            //其他按钮:显示在屏幕上
            default:
              text.value += e.target.innerHTML;
          }
        }
      }

    </script>
</body>

</html>
