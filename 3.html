<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>计算抽样数量</title>
    <link rel="stylesheet" href="3.css">
</head>
<style>
    .wrapper {
        width: 450px;
        height: 400px;
        background: #fff;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
</style>

<body>
    <div class="wrapper">
        <div class="input-data">
            <input type="text" required id="name1">
            <div class="underline"></div>
            <label>总体容量</label>
        </div>
        <div class="input-data">
            <input type="text" required id="name2">
            <div class="underline"></div>
            <label>样本均值</label>
        </div>
        <div class="input-data">
            <input type="text" required id="name3">
            <div class="underline"></div>
            <label>样本方差</label>
        </div>
        <div class="input-data">
            <input type="text" required id="name4">
            <div class="underline"></div>
            <label>临界值u</label>
        </div>
        <div class="input-data">
            <input type="text" required id="name5">
            <div class="underline"></div>
            <label>估计精度</label>
        </div>

        <button class="btn" onclick="fun()">计算抽样数量</button>
        <button class="btn" onclick="window.location.href='0.html'">返回</button>
        <div id="demo"></div>
        <p id="demo2"></p>
        <script>
            var inputdom1 = document.getElementById("name1");
            var inputdom2 = document.getElementById("name2");
            var inputdom3 = document.getElementById("name3");
            var inputdom4 = document.getElementById("name4");
            var inputdom5 = document.getElementById("name5");
            var text = document.getElementById("demo");
            function fun() {
                N = inputdom1.value;
                y = inputdom2.value;
                s = inputdom3.value;
                Con = inputdom4.value;
                r = inputdom5.value;
                n0 = Con * Con * s / r / y / r / y;
                n = n0 / (1 + n0 / N);
                document.getElementById('demo2').innerHTML = n
            }
        </script>
</body>

</html>
