<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>计算货币时间价值</title>
  <link rel="stylesheet" href="3.css">
</head>
<style>
  .wrapper {
    width: 450px;
    height: 400px;
    background: #fff;
    padding: 30px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }
</style>

<body>
  <div class="wrapper">
    <div class="input-data">
      <input type="text" required id="name1">
      <div class="underline"></div>
      <label>N</label>
    </div>
    <div class="input-data">
      <input type="text" required id="name2">
      <div class="underline"></div>
      <label>I/Y</label>
    </div>
    <div class="input-data">
      <input type="text" required id="name3">
      <div class="underline"></div>
      <label>PMT</label>
    </div>
    <div class="input-data">
      <input type="text" required id="name4">
      <div class="underline"></div>
      <label>PV</label>
    </div>
    <div class="input-data">
      <input type="text" required id="name5">
      <div class="underline"></div>
      <label>FV</label>
    </div>

    <button class="btn" onclick="funN()">计算N</button>
    <button class="btn" onclick="funPMT()">计算PMT</button>
    <button class="btn" onclick="funFV()">计算PV</button>
    <button class="btn" onclick="funPV()">计算FV</button>
    <button class="btn" onclick="window.location.href='0.html'">返回</button>
    <p id="demo"></p>
    <script>
      var inputdom1 = document.getElementById("name1");
      var inputdom2 = document.getElementById("name2");
      var inputdom3 = document.getElementById("name3");
      var inputdom4 = document.getElementById("name4");
      var inputdom5 = document.getElementById("name5");
      var text = document.getElementById("demo");





      function funN() {
        i = inputdom2.value;
        pmt = inputdom3.value;
        pv = inputdom4.value;
        fv = inputdom5.value;
        a = (fv - pmt / i) / (pv - pmt / i);
        n = Math.log(a) / Math.log(1 + i);
        document.getElementById('demo').innerHTML = n;
      }
      function funPMT() {
        i = inputdom2.value;
        n = inputdom1.value;
        pv = inputdom4.value;
        fv = inputdom5.value;

        I = Math.pow(1 + i, n);
        pmt = i * (I * pv - fv) / (I - 1);

        document.getElementById('demo').innerHTML = pmt;
      } function funPV() {
        n = inputdom1.value;
        i = inputdom2.value;
        pmt = inputdom3.value;
        fv = inputdom5.value;

        I = Math.pow(1 + i, n);
        pv = pmt * (1 - 1 / I) / i - fv / I;

        document.getElementById('demo').innerHTML = pv;
      } function funFV() {
        n = inputdom1.value;
        i = inputdom2.value;
        pmt = inputdom3.value;
        pv = inputdom4.value;

        I = Math.pow(1 + i, n);
        fv = pv * I - pmt * (I - 1) / i;

        document.getElementById('demo').innerHTML = fv;
      }
    </script>
</body>

</html>
